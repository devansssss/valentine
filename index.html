<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Proposal</title>
<style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #1e1e1e;
        color: #ffffff;
    }
    #container {
        margin-top: 100px;
    }
    #valentine-text {
        font-size: 24px;
    }
    #valentine-image {
        margin-top: 20px;
        width: 200px;
        transition: transform 0.5s ease;
    }
    .btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #333333;
        border: none;
        color: #ffffff;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #555555;
    }
</style>
</head>
<body>

<div id="container">
    <div id="valentine-text">DISHUU Will you be my Girlfriend? (PS. I LOVE YOU) </div>
    <img id="valentine-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKLn6aRiEQjSf1dpmsNs9O0IFPw_g9J-frRHqHphl_mQ&s">
    <div>
        <button class="btn" id="yes-btn" onclick="handleYes()">Yes</button>
        <button class="btn" id="no-btn" onclick="handleNo()">No</button>
    </div>
</div>

<script>
    var noButtonClicked = false;

    function handleYes() {
        document.getElementById("valentine-image").src = "https://media.tenor.com/bWUeVRqW9-IAAAAi/fast-cat-cat-excited.gif";
        document.getElementById("valentine-text").innerText = "YIPPIEEEE ❤️, thankyou for making my life better, happier, fun. i hope we make lots of memories together. ily";
        document.getElementById("yes-btn").style.display = "none";
        document.getElementById("no-btn").style.display = "none";
    }

    function handleNo() {
        if (!noButtonClicked) {
            noButtonClicked = true;
            document.getElementById("no-btn").style.position = "absolute";
            placeNoButtonRandomly();
            document.addEventListener("mousemove", moveNoButton);
        }
        document.getElementById("valentine-text").innerText = "Please?";
        document.getElementById("valentine-image").src = "https://media1.tenor.com/m/t7_iTN0iYekAAAAd/sad-sad-cat.gif";
    }

    function moveNoButton(event) {
        var noButton = document.getElementById("no-btn");
        var mouseX = event.clientX;
        var mouseY = event.clientY;

        var viewportWidth = window.innerWidth;
        var viewportHeight = window.innerHeight;

        var buttonRect = noButton.getBoundingClientRect();
        var buttonWidth = buttonRect.width;
        var buttonHeight = buttonRect.height;

        var targetX = mouseX + buttonWidth / 2;
        var targetY = mouseY + buttonHeight / 2;

        if (targetX < 0) {
            targetX = 0;
        } else if (targetX + buttonWidth > viewportWidth) {
            targetX = viewportWidth - buttonWidth;
        }

        if (targetY < 0) {
            targetY = 0;
        } else if (targetY + buttonHeight > viewportHeight) {
            targetY = viewportHeight - buttonHeight;
        }

        noButton.style.left = targetX + "px";
        noButton.style.top = targetY + "px";
    }

    function placeNoButtonRandomly() {
        var noButton = document.getElementById("no-btn");
        var buttonWidth = noButton.offsetWidth;
        var buttonHeight = noButton.offsetHeight;

        var maxX = window.innerWidth - buttonWidth;
        var maxY = window.innerHeight - buttonHeight;

        var randomX = Math.floor(Math.random() * maxX);
        var randomY = Math.floor(Math.random() * maxY);

        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
    }
</script>

</body>
</html>
